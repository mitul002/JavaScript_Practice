<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <style>
        #btn1, #btn2 {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: red;
            margin: auto;
            padding: 20px 35px;
            border: 2px solid #919191;
            border-radius: 10px;
            cursor: pointer;   
        }
        
        #btn1:active, #btn2:active {
            transform: scale(0.95); /* Scale down on click */
        }

       

    </style>
</head>
<body>

    <button  id="btn1">Subscibe</button>
    <button id="btn2" style="background: dodgerblue;" >Like</button>
    <script src="script.js"></script>
    
</body>
</html>
